@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

@PART[luna2|luna3|luna9_als|luna11_als|luna_astro|l11_astro|luna_ktdu|luna_als|luna13_als|luna_radio|l11_radio|molniya1|polyot|sputnik1|sputnik2|sputnik3]:NEEDS[TexturesUnlimited] {
	!MODULE[ReflectiveShaderModule]
    {
	}
}

//SPUTNIK 3 FOLDER

KSP_MODEL_SHADER
{
	name = sputnik3
	model = RN_Soviet_Probes/sputnik3/sputnik3
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = Object03
		mesh = Line02
		mesh = Box01
		mesh = Line13
		mesh = Object06
		mesh = Line01
		mesh = Line14
		mesh = ant1
		mesh = ant2
		mesh = ant3
		mesh = ant4
        PROPERTY
		{
			name = _Color
			color = 2.0,2.0,2.0   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.65   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.95   // 1>less blurry 0>more blurry
		}
	}
}


