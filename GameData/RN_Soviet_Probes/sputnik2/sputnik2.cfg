PART
{
// --- general parameters ---
name = sputnik2
module = Part
author = Raidernick


// --- asset parameters ---
MODEL
	{
	  model = RN_Soviet_Probes/sputnik2/sputnik2
          scale = 0.80, 0.80, 0.80
	}
//mesh = sputnik2.mu
scale = 0.80
rescaleFactor = 1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_bottom = 0.0, -1.7, 0.0, 0, -1, 0, 1
node_stack_top = 0.0, 0.29242, 0.0, 0, 1, 0, 0


// --- editor parameters ---
TechRequired = generalRocketry
entryCost = 500
cost = 900
category = Pods
subcategory = 0
title = Sputnik 2
manufacturer = RN Industries
description = Second Soviet satellite


// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,1


// --- standard part parameters ---
mass = 0.325
dragModelType = default
maximum_drag = 0.1
minimum_drag = 0.05
angularDrag = 2
crashTolerance = 50
maxTemp = 2000
breakingForce = 2000
breakingTorque = 2000


// --- pod parameters ---
CrewCapacity = 0
vesselType = Probe
stagingIcon = COMMAND_POD
MODULE
{
 name = ModuleCommand
 minimumCrew = 0
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.02777778
	}
}
MODULE
{
	name = ModuleReactionWheel
	
	PitchTorque = 5
	YawTorque = 5
	RollTorque = 5
	
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.03
	}
}
MODULE
{
	name = ModuleSAS
}


// --- Electric parameters ---
RESOURCE
{
	name = ElectricCharge
	amount = 580
	maxAmount = 580
}


// --- Science ---
MODULE
{
	name = ModuleScienceContainer
	
	reviewActionName = Review Data
	storeActionName = Store Experiments	
	collectActionName = Take Data
	
	evaOnlyStorage = False
	storageRange = 2
	
	allowRepeatedSubjects = True
}
MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = crewReport
	
	experimentActionName = Probe Report
	resetActionName = Discard Probe Report
	reviewActionName = Review Report
	
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = True	
	rerunnable = True
	
	xmitDataScalar = 1.0
}


// --- Antenna parameters ---
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.18
		packetSize = 2
		packetResourceCost = 1.0
		requiredResource = ElectricCharge
		antennaPower = 500000
	}

//Reflection shader plugin
    MODULE
    {
        name = ReflectiveShaderModule

        // Lower values for performance, higher values for aesthetics (you shouldn't ever need to go higher than 1024).
        CubeMapSize = 16

        // How deep the reflection will be ("how far the reflection camera will view")
        FarClipPlane = 500000000
		// How far away must something be before it is reflected
		NearClipPlane = .1

        // Set to false to render all 6 faces of the CubeMap at once (six times slower~)
        OneFacePerFrame = true

        // The shader to find. The reflective shaders are:
        // Reflective/Diffuse
        // Reflective/VertexLit
        // Reflective/Bumped Diffuse
		//Reflective/Bumped Specular
        ShaderName = Reflective/Bumped Diffuse
		realTimeReflection = False
		

        // The height of the parallax map. Values are accepted between 0.005 and 0.08.
        ParallaxHeight = 0.01

        // How reflective the reflection will be (Weakest 0.0 - 1.0 Strongest).
        ReflectionStrength = 0.50
		//ReflectionColor = 0, 0, 0, 0

        // Use this variable to specify which meshes to apply the shader to.
        // Not using this variable will default to the first found mesh.
        // Use the actual mesh name for the value. Or you could use:
        // all - to replace the shader on all meshes in the model.
        MeshesToChange = Box01,Circle02,Cylinder01,Cylinder02,Cylinder03,Line02,Line04,Object03,Object04,Object09,Sphere02,Tube01

        // How shiny the specularity will be (if specular).
        // This value will be automatically set if it already exists on the previous shader and is not defined here.
        Shininess = 1.0
		updateRate = 130

        // These variables should be used together only.
        // These values will be automatically set if they already exist on the previous shader and are not defined here
        SpecColorR = 0.8
        SpecColorG = 0.8
        SpecColorB = 0.8
        SpecColorA = 0.8
		rimFalloff = 5.0
		rimColor = 0.8242, 0.6445, 0.1914, 1.0
		ReflectionColor = 0.6242, 0.6445, 0.69, 1.0
    }
}